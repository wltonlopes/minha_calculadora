<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Minha Calculadora</title>
</head>
<body>
  <div>
    <main class="main">
      <form action="" class="calculadora" name="calculadora">
        <input type="text" class="display" name="display" disabled>
        <input type="text" class="botaoc" name="text2" value="c" 
        onclick="location.reload()"><br>
        <div class="btn_inferior">
        <input type="button" class="inputInf" name="b9" value="9" onclick="displaynum(b9.value)">
        <input type="button" class="inputInf" name="b8" value="8" onclick="displaynum(b8.value)">
        <input type="button" class="inputInf" name="b7" value="7" onclick="displaynum(b7.value)">
        <input type="button" class="inputInf operador" name="mais" value="+" onclick="displaynum(mais.value)"><br>
        <input type="button" class="inputInf" name="b6" value="6" onclick="displaynum(b6.value)">
        <input type="button" class="inputInf" name="b5" value="5" onclick="displaynum(b5.value)">
        <input type="button" class="inputInf" name="b4" value="4" onclick="displaynum(b4.value)">
        <input type="button" class="inputInf operador" name="menos" value="-" onclick="displaynum(menos.value)"><br>
        <input type="button" class="inputInf" name="b3" value="3" onclick="displaynum(b3.value)">
        <input type="button" class="inputInf" name="b2" value="2" onclick="displaynum(b2.value)">
        <input type="button" class="inputInf" name="b1" value="1" onclick="displaynum(b1.value)">
        <input type="button" class="inputInf operador" name="vezes" value="*" onclick="displaynum(vezes.value)"><br>
        <input type="button" class="inputInf" name="bp" value="." onclick="displaynum(bp.value)">
        <input type="button" class="inputInf" name="b0" value="0" onclick="displaynum(b0.value)">
        <input type="button" class="inputInf operador" name="igual" value="=" onclick="display.value=eval(display.value)">
        <input type="button" class="inputInf operador" name="div" value="/" onclick="displaynum(div.value)"><br>
      </div>
      </form>

      <form class="anotacoes" name="anotacoes">

      </form>
    </main>
  </div>
</body>
<script src="script.js"></script>
</html>
